<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
    <div id="carousel" class="carousel">
        <ul>
            <li><img src="images/01.jpeg" alt="technics" class="slide"></li>
            <li><img src="images/02.jpeg" alt="technics" class="slide"></li>
            <li><img src="images/03.jpeg" alt="technics" class="slide"></li>
            <li><img src="images/04.jpeg" alt="technics" class="slide"></li>
            <li><img src="images/05.jpeg" alt="technics" class="slide"></li>
        </ul>
        <div class="drivers">
            <img src="images/Arrow-Left.png" id="rightRow" class="rightRow">
            <img src="images/Arrow-Right.png" id="leftRow" class="leftRow">
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
